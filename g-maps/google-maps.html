<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Practice Drill: Google Maps API</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="maps.css">
</head>
<body>
<div class="container"> <!-- grand container starts -->
	<header id="head" class="header bg-primary text-white p-5 text-center"> <!-- header starts -->
			<h1 class="logo">Practice Drill: Google Maps API</h1>
			<p class="self-promotion">a <span style="background-color:#ccc;border-radius:2px;padding: 0 7px;"><a href="https://github.com/thisismairaj">@thisismairaj</a></span> production</p>
	</header> <!-- header ends -->
	<nav> <!-- nav starts -->
		<ul class="nav-custom nav justify-content-center">
			<li class="nav-item"><a href="#" class="nav-link">Home</a></li>
			<li class="nav-item"><a href="#" class="nav-link">Youtube API</a></li>
			<li class="nav-item"><a href="#" class="nav-link">Drive API</a></li>
			<li class="nav-item"><a href="#" class="nav-link">Knowledge Graph API</a></li>
		</ul>
	</nav> <!-- nav ends -->

	<div class="content p-5"> <!-- content container starts -->
	
	<h2 class="text-white text-center m-3">Basic Google Maps</h2>
	<div id="map-wrap" class="row">
		<div class="col-md-8" style="margin:0 auto;">
			<div id="map"></div> <!-- Maps starts -->
		</div>
	</div>
	

	<h2 class="text-white text-center m-3">Map w/ custom markers</h2>
	<div class="row">
		<div class="col-md-8" style="margin:0 auto;">
			<div id="map1"></div> <!-- Maps starts -->
		</div>
	</div>

	<script>
		function initMap(){

			// Map options
        	var options = {
        		zoom: 8,
        		center:{lat:42.3601,lng:-71.0506}
        	}

        	// New map
			var map = new google.maps.Map(document.getElementById('map'),options);
			
			// Adds marker
			var marker = new google.maps.Marker({
				position:{lat:42.4668,lng:-70.9495},
				map:map,
			});

			/*
			*
			* Map1 starts
			*
			*/

			// Map1 options
        	var options1 = {
        		zoom: 6,
        		center:{lat:24.946218, lng:67.005615},
        	}

			// New map1 map
			var map1 = new google.maps.Map(document.getElementById('map1'), options1);

			var trafficLayer = new google.maps.TrafficLayer();
  			trafficLayer.setMap(map1);

			addMarker({lat:24.946218, lng:67.005615}); // karachi marker
			addMarker({lat:25.2245, lng:68.2206},'https://maps.google.com/mapfiles/kml/shapes/parking_lot_maps.png'); // hyderabad marker
			// Function for adding markers
			function addMarker(coords,iconn){
				var marker = new google.maps.Marker({
					position:coords,
					map:map1,
					icon: iconn
				});				
				
				var infowindow = new google.maps.InfoWindow({
    				content: 'This is info window!'
				});
					marker.addListener('click', function() {
		    		infowindow.open(map, marker);
  				});
			}
		}
	</script>
	</div> <!--content container ends -->
</div> <!-- grand container ends -->
<script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQAt_c0mtpWDATnXqrHrEyWmRLRa0fCX4&callback=initMap">
    </script>
</body>
</html>
